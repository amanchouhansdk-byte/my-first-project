<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="registration">
       <h1> User Registration Form</h1>
       <p class="paragraph"> Please fill in all the required fields below.</p>
       <div class="name">
        <label class="name">Name:</label>
        <input type="text"  id="name" placeholder="Enter your name">
       </div>
       <div class="email">
        <label class="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email address"> 
       </div>
       <div class="input-group">
        <label class="departments" for="department">Department</label>
        <select class="dep" id="department">
            <option value="" disabled selected>Select your department</option>
            <option value="chem">Chemistry</option>
            <option value="bio">Biology</option>
            <option value="eng">English</option>
            <option value="cs">Computer Science</option>
            <option value="phy">Physics</option>
        </select>
       </div>
       <label class="research">Research Interests:</label>
    <div class="checkbox">
        <label class="checkbox-item">Artificial Intelligence
        <input  class="class" type="checkbox" name="interest" value="ai"> 
        </label>
        <label class="research">Human
            <input class="class" type="checkbox" name="interest" value="human">
        </label> 
        <label class="research">Literature
            <input class="class" type="checkbox" name="interest" value="literature">
        </label>
        <label class="research">Chemical Engineering
            <input class="class" type="checkbox" name="interest" value="chem">
        </label>
        <label class="research">
            Quantum Computing
            <input class="class" type="checkbox" name="interest" value="quantum">
        </label>
    </div>
    <div class="bio">
        <label class="bio" >
            Short bio and research summary:
            <textarea class="bio" placeholder="Briefly describe your current research focus..."></textarea>
        </label>
    </div>
    <div class="btn">
        <button class="submit" type="submit">Complete Registration</button>
    </div>
    </main>
</body>
</html>
